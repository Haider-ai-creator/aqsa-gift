<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift for You ‚ù§</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #6a0dad; /* Deep Purple */
            color: #fff;
            margin-top: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 250px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #b565f9; /* Light Purple */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d3a6ff; /* Softer Purple */
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Special Password üíú</h2>
        <input type="password" id="passwordInput" placeholder="Type your secret password">
        <button onclick="checkPassword()">Unlock Surprise</button>

        <br>
        <img id="secretImage" src="asjad blur.jpg">

        <p class="message" id="specialMessage">
            <img id="secretImage" src="asjad img.jpg" alt="Hidden Surprise"> <br>
            You're the most special person in my life! üíú</p>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            let correctPassword = "aqsa"; // Change this to her actual password

            if (password === correctPassword) {
                document.getElementById("secretImage").src = "üíú"; // Change to the special image
                let message = document.getElementById("specialMessage");
                message.style.display = "block";
                setTimeout(() => { message.style.opacity = "1"; }, 100); // Smooth fade-in effect
            } else {
                alert("Oops! Try again, my love. üíú");
            }
        }
    </script>

</body>
</html>
